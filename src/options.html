<!DOCTYPE html>
<html>

<head>
  <title>Sidebar Settings</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #202124;
      --accent-color: #1a73e8;
      --border-color: #dadce0;
      --hover-color: #f1f3f4;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #292a2d;
        --text-color: #e8eaed;
        --accent-color: #8ab4f8;
        --border-color: #5f6368;
        --hover-color: #3c4043;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      width: 250px;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-size: 14px;
    }

    h2 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: var(--text-color);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .section {
      margin-bottom: 24px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    /* Custom Radio Styling */
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    label:hover {
      background-color: var(--hover-color);
    }

    input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      margin-right: 12px;
      position: relative;
      outline: none;
    }

    input[type="radio"]:checked {
      border-color: var(--accent-color);
    }

    input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 6px;
      height: 6px;
      background-color: var(--accent-color);
      border-radius: 50%;
    }

    #status {
      margin-top: 12px;
      font-size: 12px;
      color: var(--accent-color);
      height: 15px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #status.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="section">
    <h2>Sync</h2>
    <div id="auth-section">
      <div id="auth-loading" style="font-size: 13px; color: var(--text-color); opacity: 0.7;">
        Loading status...
      </div>
      <button id="login-btn"
        style="display: none; width: 100%; padding: 8px 16px; background: #4285F4; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">Sign
        in with Google</button>
      <div id="user-info" style="display: none; margin-top: 8px; font-size: 13px;">
        <div id="user-status" style="margin-bottom: 12px; font-weight: 500;">Signed in. Sync active.</div>
        <button id="logout-btn"
          style="width: 100%; padding: 8px; background: transparent; border: 1px solid #d93025; color: #d93025; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 500; transition: background 0.2s;">
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Position</h2>
    <div class="radio-group">
      <label>
        <input type="radio" name="side" value="left"> Left
      </label>
      <label>
        <input type="radio" name="side" value="right"> Right
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Visibility</h2>
    <div class="radio-group">
      <label>
        <input type="radio" name="visibility" value="visible"> Always Show
      </label>
      <label>
        <input type="radio" name="visibility" value="auto"> Automatic (Hover)
      </label>
      <label>
        <input type="radio" name="visibility" value="hidden"> Always Hide
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Click Action</h2>
    <div class="radio-group">
      <label>
        <input type="radio" name="clickAction" value="sidebar"> Open in Sidebar
      </label>
      <label>
        <input type="radio" name="clickAction" value="newtab"> Open in New Tab
      </label>
    </div>
  </div>

  <div id="status"></div>
  <script src="options.js" type="module"></script>
</body>

</html>
